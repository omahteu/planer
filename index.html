<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento Financeiro Viagem Argentina</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Planejamento Financeiro Viagem Argentina</h1>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Itens</th>
                    <th>Caixa</th>
                    <th>Teto</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Hospedagem + Passagem</td>
                    <td>R$ 0</td>
                    <td>R$ 5.000 (Parcelado)</td>
                </tr>
                <tr>
                    <td>Passeios</td>
                    <td>R$ 0</td>
                    <td>R$ 1.200 (Possibilidade de Parcelar)</td>
                </tr>
                <tr>
                    <td>Alimentação</td>
                    <td>R$ 0</td>
                    <td>R$ 500 (Pesos Argentinos)</td>
                </tr>
                <tr>
                    <td>Transporte</td>
                    <td>R$ 0</td>
                    <td>R$ 70 (Pesos Argentinos)</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
